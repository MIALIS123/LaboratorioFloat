<!DOCTYPE html>

<body>
    <h1>Ejemplos de Grid</h1>

    <h2>1.Grid Básico</h2>
    <p>Este contenedor organiza los elementos en una cuadricula básica de 3 columnas.</p>

    <div class="container grid grid-template">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>

    </div>

    <br>

    <h2>2.Columns and Rows.</h2>
    <p>Este contenedor organiza los elementos en 2 columnas con diferentes anchos.</p>

    <div class="container grid grid-columns-rows">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>

    </div>
</body>

</html>
